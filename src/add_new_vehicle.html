<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>CarList - A Car Listing Platform</title>
  <link rel="stylesheet" href="css/bootstrap/css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="icon" type="image/png" href="images/car.ico" />
</head>

<body>
  <header class="header">
    <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand logo-text" href="index.html">
        CarList
      </a>
        <div class="logout-box"><a href="index.html" class="btn btn-demo btn-all-features logout-btn">LogOut</a></div>

    </nav>
    <div class="header-text-box col-md-8">
      <h1 class="header-text p-5">
        You can fill in your car details to add to the list, or update an
        existing one.
      </h1>
    </div>
  </header>
  
  <!-- MAIN SECTION -->
  <main id="main">
    <div class="add-new-container">
      <div class="add-new-form col-md-10 ">
        <form class="pt-5">
          <div class="form-row ml-5">
            <div class="form-group">
              <label for="car_make">Make</label>
              <select required="required" class="form-control car_make"
              name="car_make" id="car_make">
              <option selected="selected" value="">Make</option>
              <optgroup label="Popular">
                <option value="Toyota">Toyota</option>
                <option value="Tissan">Nissan</option>
                <option value="Audi">Audi</option>
                <option value="Honda">Honda</option>
                <option value="Volkswagen">Volkswagen</option>
                <option value="Mercedes-benz">Mercedes Benz</option>
                <option value="Land-rover">Land Rover</option>
                <option value="BMW">BMW</option>
              </optgroup>
              <optgroup label="Alphabetical">
                <option value="Acura">Acura</option>
                <option value="Audi">Audi</option>
                <option value="Bajaj">Bajaj</option>
                <option value="Bentley">Bentley</option>
                <option value="BMW">BMW</option>
                <option value="Buick">Buick</option>
                <option value="Cadillac">Cadillac</option>
                <option value="Chevrolet">Chevrolet</option>
                <option value="Chrysler">Chrysler</option>
                <option value="Citroen">Citroen</option>
                <option value="DAF">DAF</option>
                <option value="Denstar">Denstar</option>
                <option value="Dodge">Dodge</option>
                <option value="Ferrari">Ferrari</option>
                <option value="Fiat">Fiat</option>
                <option value="Ford">Ford</option>
                <option value="GMC">GMC</option>
                <option value="Higer">Higer</option>
                <option value="Hino">Hino</option>
                <option value="Howo">HOWO</option>
                <option value="Hummer">Hummer</option>
                <option value="Hyundai">Hyundai</option>
                <option value="Infiniti">Infiniti</option>
                <option value="Iveco">IVECO</option>
                <option value="JAC">JAC</option>
                <option value="Jaguar">Jaguar</option>
                <option value="Jeep">Jeep</option>
                <option value="Joylong">Joylong</option>
                <option value="Kia">Kia</option>
                <option value="Lamborghini">Lamborghini</option>
                <option value="Land-rover">Land Rover</option>
                <option value="Lexus">Lexus</option>
                <option value="Lifan">Lifan</option>
                <option value="Lincoln">Lincoln</option>
                <option value="Mack">Mack</option>
                <option value="Man">Man</option>
                <option value="Maserati">Maserati</option>
                <option value="Mazda">Mazda</option>
                <option value="Mercedes-benz">Mercedes-Benz</option>
                <option value="Mini">Mini</option>
                <option value="Mitsubishi">Mitsubishi</option>
                <option value="Nissan">Nissan</option>
                <option value="Opel">Opel</option>
                <option value="Peugeot">Peugeot</option>
                <option value="Pontiac">Pontiac</option>
                <option value="Porsche">Porsche</option>
                <option value="Qlink">Qlink</option>
                <option value="Renault">Renault</option>
                <option value="Rolls-royce">Rolls Royce</option>
                <option value="Rover">Rover</option>
                <option value="Skoda">Skoda</option>
                <option value="Steyr">Steyr</option>
                <option value="Subaru">Subaru</option>
                <option value="Suzuki">Suzuki</option>
                <option value="Tata">Tata</option>
                <option value="Toyota">Toyota</option>
                <option value="Vauxhall">Vauxhall</option>
                <option value="Volkswagen">Volkswagen</option>
                <option value="Volvo">Volvo</option>
                <option value="Yuejin">Yuejin</option>
              </optgroup>
            </select>
          </div>
          <div class="form-group ml-5">
            <label for="car_model">Model</label>
            <input type="text" required="required" class="form-control car_model" id="car_model" />
          </div>
          
        </div>
        <div class="form-row ml-5">
          <div class="form-group">
            <label for="year_of_manufacture">Year</label>
            
            <select id="year_of_manufacture" class="form-control year_of_manufacture" required="required" name="year_of_manufacture" aria-required="true" score="2">
              <option value="" selected="selected">Please Select</option>
              <option value="2020">2020</option>
              <option value="2019">2019</option>
              <option value="2018">2018</option>
              <option value="2017">2017</option>
              <option value="2016">2016</option>
              <option value="2015">2015</option>
              <option value="2014">2014</option>
              <option value="2013">2013</option>
              <option value="2012">2012</option>
              <option value="2011">2011</option>
              <option value="2010">2010</option>
              <option value="2009">2009</option>
              <option value="2008">2008</option>
              <option value="2007">2007</option>
              <option value="2006">2006</option>

              <option value="1996">1996</option>
              <option value="1995">1995</option>
              <option value="1994">1994</option>
              <option value="1993">1993</option>
              <option value="1992">1992</option>
              <option value="1991">1991</option>
              <option value="1990">1990</option>
              <option value="1989">1989</option>
              <option value="1988">1988</option>
              <option value="1987">1987</option>
              <option value="1986">1986</option>
              <option value="1985">1985</option>
              <option value="1984">1984</option>
              <option value="1983">1983</option>
              <option value="1982">1982</option>
              <option value="1981">1981</option>
              <option value="1980">1980</option>
              <option value="1979">1979</option>
              <option value="1978">1978</option>
              <option value="1977">1977</option>
              <option value="1976">1976</option>
              <option value="1975">1975</option>
              <option value="1974">1974</option>
              <option value="1973">1973</option>
              <option value="1972">1972</option>
              <option value="1971">1971</option>
              <option value="1970">1970</option>
              <option value="1969">1969</option>
              <option value="1968">1968</option>
              <option value="1967">1967</option>
              <option value="1966">1966</option>
              <option value="1965">1965</option>
              <option value="1964">1964</option>
              <option value="1963">1963</option>
              <option value="1962">1962</option>
              <option value="1961">1961</option>
              <option value="1960">1960</option>
              <option value="1959">1959</option>
              <option value="1958">1958</option>
              <option value="1957">1957</option>
              <option value="1956">1956</option>
              <option value="1955">1955</option>
              <option value="1954">1954</option>
              <option value="1953">1953</option>
              <option value="1952">1952</option>
              <option value="1951">1951</option>
              <option value="1950">1950</option>
            </select>
          </div> 
          
          <div class="form-group ml-5">
            <label for="bodyType">Body Type</label>
            <select id="bodyType" required="required" class="form-control body_type" name="bodyType">
              <option value="" selected="selected">Please Select</option>
              <option value="Saloons">Saloons</option>
              <option value="Hatchbacks">Hatchbacks</option>
              <option value="4 Wheel Drives">4 Wheel Drives &amp; SUVs</option>
              <option value="Station Wagons">Station Wagons</option>
              <option value="Pickups">Pickups</option>
              <option value="Motorbikes">Motorbikes</option>
              <option value="Convertibles">Convertibles</option>
              <option value="Buses, Taxis and Vans">Buses, Taxis and Vans</option>
              <option value="Trucks">Trucks</option> 
              <option value="Machinery and Tractors">Machinery and Tractors</option>
              <option value="TRailers">Trailers</option>
              <option value="Minis">Minis</option>
              <option value="Couples">Coupes</option>
              <option value="Quad">Quad Bikes</option>
              <option value="Other">Other</option>
            </select>
          </div>
        </div>
        
        <div class="form-row ml-5">
          <div class="form-group">
            <label for="car_mileage">Mileage(km)</label>
            <input type="text" class="form-control mileage" id="car_mileage" required />
            
          </div>
          
          <div class="form-group ml-5">
            <label for="transmission_type">Transmission Type</label>
            <select id="transmission_type" class="form-control transmission_type" required  name="transmission_type">
              <option value="" selected="selected">Please Select</option>
              <option value="Manual">Manual</option>
              <option value="Automatic">Automatic</option>
              <option value="Other">Other</option>
            </select>
          </div>
        </div>
        
        <div class="form-row ml-5">
          <div class="form-group">
            <label for="car_condition">Condition</label>
            <select id="car_condition" required class="form-control condition"
            name="car_condition">
            <option value="" selected="selected">Please Select</option>
            <option value="Brand New">Brand New</option>
            <option value="Foreign Used">Foreign Used</option>
            <option value="Locally Used">Locally Used</option>
          </select>
        </div>
        <div class="form-group ml-5 mb-3 ml5">
          <label for="price">Price (₦)</label>
          <input type="text" class="form-control price" aria-label="Amount (to the nearest naira)" id="price">
          
        </div>
      </div>
      <div class="form-row ml-5">
        <div class="form-group">
          <label for="fuel_type">Fuel Type</label>
          <select id="fuel_type" class="form-control fuel_type" name="fuel_type" ><option value="" selected="selected">Please Select</option><option value="1">Petrol</option><option value="2">Diesel</option><option value="3">Hybrid</option><option value="5">Diesel-Hybrid</option><option value="6">Electric</option><option value="4">Other</option></select>
        </div>
        
        <div class="form-group ml-5">
          <label for="engine_size">Engine size (cc)</label>
          <input type="text" class="form-control engine_size" id="engine_size">
        </div>
      </div>
      
      <div class="form-row ml-5">
        <div class="form-group">
          <label for="interior_type">Interior</label>
          <select id="interior_type" class="form-control interior_type" name="interior_type">
            <option value="" selected="selected">Please Select</option>
            <option value="Cloth">Cloth</option>
            <option value="Leather">Leather</option>
            <option value="Other">Other</option>
          </select>
        </div>
        
        <div class="form-group ml-5">
          <label for="colour_type">Colour Type</label>
          <select id="colour_type" class="form-control colour_type" name="colour_type">
            <option value="" selected="selected">Please Select</option>
            <option value="White">White</option>
            <option value="Silver">Silver</option>
            <option value="Green">Green</option>
            <option value="Dark Green">Dark Green</option>
            <option value="Blue">Blue</option>
            <option value="Dark Blue">Dark Blue</option>
            <option value="Brown">Brown</option>
            <option value="Black">Black</option>
            <option value="Yellow">Yellow</option>
            <option value="Red">Red</option>
            <option value="Maroon">Maroon</option>
            <option value="Purple">Purple</option>
            <option value="Pink">Pink</option>
            <option value="Orange">Orange</option>
            <option value="Grey">Grey</option>
            <option value="Dark Grey">Dark Grey</option>
            <option value="Gold">Gold</option>
            <option value="Beige">Beige</option>
            <option value="Pearl">Pearl</option>
            <option value="Other">Other</option>
          </select>
        </div>
        
      </div>
      
      <div class="form-group ml-5">
        <label for="description">Description</label>
        <textarea id="description" rows="5" maxlength="600" class="form-control description" name="description" cols="50" score="2" spellcheck="false"></textarea>
      </div>
      
      
      <div class="form-group ml-5">
        <label for="car_image">Upload Image</label>
        <input type="file" class="form-control-file image_url" id="car_image">
      </div>
      
      <button type="submit" class="btn btn btn-demo btn-login" id="add_car_button">
        Add Car
      </button>
      <button type="submit" class="btn btn btn-demo btn-signup" id="update_car_button">
        Update Car
      </button>
    </form>
  </div>
</div>
  
</main>

<footer class="" style="margin-top: 20rem;">
  <p class="pl-5">CarList &copy; 2019.</p>
</footer>
      <a href="index.html#main" class="btn-demo back-arrow-btn">&lArr; Back to List</a>

</body>
</html>
