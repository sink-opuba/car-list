<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CarList - A Car Listing Platform</title>
    <link rel="stylesheet" href="css/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" type="image/png" href="images/car.ico" />
  </head>
  <body>
    <header class="header">
      <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand logo-text" href="index.html">
          CarList
        </a>
        <div class="logout-box"><a href="index.html" class="btn btn-demo btn-all-features logout-btn">LogOut</a></div>
      </nav>

      <div class="row p-5">
        <div class="col-md-8">
          <div class="header-text-box col-md-6">
            <h1 class="header-text pt-5">
              Welcome to CarList! You can see all listed cars and add to the list as well.
            </h1>
          </div>
          <div class="row">
            <div class="col-md-6">
              <a href="#main" class="btn btn-all-features"
                >See All Listed Cars</a
              >
            </div>
            <div class="col-md-6">
              <a href="#" class="btn btn-all-features btn-custom" id="new_car_btn"
                >Add A New Car</a
              >
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- MAIN SECTION -->
    <main id="main">
      <div class="card-group p-5 car-group">
        
      </div>
    </main>

    <footer class="ml-5">
      <p class="p-5">CarList &copy; 2019.</p>
    </footer>

    <script src="js/jquery.min.js"></script>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> -->
    <script type="module" src="js/app.js"></script>
  </body>
</html>
