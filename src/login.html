<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CarList - A Car Listing Platform</title>
    <link rel="stylesheet" href="css/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" type="image/png" href="images/car.ico" />
  </head>

  <body>
    <header class="header">
      <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand logo-text" href="index.html">
          CarList
        </a>
      </nav>
      <div class="header-text-box col-md-8">
        <h1 class="header-text p-5">
          Please Login, or signUp if you already have an account, inorder to add
          to the list of cars.
        </h1>
      </div>
    </header>

    <!-- MAIN SECTION -->
    <main id="main">
      <div class="login-container">
        <div class="login-form col-md-5 ">
            <form class="pt-5">
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" name="email" required="required" class="form-control p-4" id="email" aria-describedby="emailHelp"
                        placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" required="required" class="form-control p-4" id="password" placeholder="Password">
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input text-" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <div class="text-muted signup-info">You've signed up already. Please login.</div>
                <div class="text-muted login-info">You don't have an account with us. Please signup.</div>
                <button type="submit" class="btn btn btn-demo btn-login">Login</button>
                <button type="submit" class="btn btn btn-demo btn-signup">SignUp</button>

            </form>
        </div>
      </div>
    </main>

    <footer class="" style="margin-top: 20rem;">
      <p class="pl-5">CarList &copy; 2019.</p>
    </footer>

    <script src="js/jquery.min.js"></script>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> -->
    <script type="module" src="js/app.js"></script>
    <script type="module" src="js/login.js"></script>
  </body>
</html>
